<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Database</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <header>
        <div class="top-bar">
            <span class="material-icons" id="search-icon">search</span>
            <span class="material-icons" id="favorites-icon">favorite_border</span>
            <span class="material-icons" id="watchlist-icon">bookmark_border</span>
        </div>
    </header>

    <section id="trending">
        <h2>Trending Movies</h2>
        <div id="trending-list" class="movie-list"></div>
    </section>

    <div id="search-popup" class="popup">
        <div class="popup-content">
            <span class="close" id="search-popup-close">&times;</span>
            <h1>Search Movies</h1>
            <input type="text" id="search-input" placeholder="Enter movie name">
            <button id="search-button">Search</button>
            <section id="search-results">
                <h2>Search Results</h2>
                <div id="movie-list" class="movie-list"></div>
            </section>
        </div>
    </div>

    <div id="favorites-popup" class="popup">
        <div class="popup-content">
            <span class="close" id="favorites-popup-close">&times;</span>
            <h2>Favorite Movies</h2>
            <div id="favorite-list" class="movie-list"></div>
        </div>
    </div>

    <div id="watchlist-popup" class="popup">
        <div class="popup-content">
            <span class="close" id="watchlist-popup-close">&times;</span>
            <h2>Watchlist</h2>
            <div id="watchlist-list" class="watchlist"></div>
        </div>
    </div>

    <div id="details-popup" class="popup">
        <div class="popup-content">
            <span class="close" id="details-popup-close">&times;</span>
            <h2>Movie Details</h2>
            <div id="movie-details"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
