<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Database</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Movie Database</h1>
    </header>
    <main>
        <section id="search">
            <h2>Search Movies</h2>
            <input type="text" id="search-input" placeholder="Enter movie name">
            <button id="search-button">Search</button>
        </section>
        <section id="results">
            <h2>Search Results</h2>
            <div id="movie-list" class="movie-list"></div>
        </section>
        <section id="details" style="display: none;">
            <h2>Movie Details</h2>
            <div id="movie-details"></div>
            <div id="reviews">
                <h3>Reviews</h3>
                <div id="review-list"></div>
                <h3>Add a Review</h3>
                <div>
                    <label for="rating">Rating:</label>
                    <select id="rating">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
                <div>
                    <label for="review-text">Review:</label>
                    <textarea id="review-text" rows="4" cols="50"></textarea>
                </div>
                <button id="submit-review">Submit Review</button>
            </div>
        </section>
        <section id="favorites">
            <h2>Favorite Movies</h2>
            <div id="favorite-list" class="movie-list"></div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
