<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Database</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Movie Database</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="search">
            <h2>Search Movies</h2>
            <input type="text" id="search-input" placeholder="Enter movie name">
            <button id="search-button">Search</button>
        </section>
        <section id="results">
            <h2>Search Results</h2>
            <div id="movie-list" class="movie-list"></div>
        </section>
        <section id="details" style="display: none;">
            <h2>Movie Details</h2>
            <div id="movie-details"></div>
        </section>
        <section id="favorites">
            <h2>Favorite Movies</h2>
            <div id="favorite-list" class="movie-list"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Movie Database</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
