<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Database</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <main>
        <section id="search">
            <h1>Search Movies</h1>
            <input type="text" id="search-input" placeholder="Enter movie name">
            <select id="genre-filter">
                <option value="">All Genres</option>
                <option value="Action">Action</option>
                <option value="Comedy">Comedy</option>
                <option value="Drama">Drama</option>
                <option value="Horror">Horror</option>
            </select>
            <input type="number" id="year-filter" placeholder="Year (e.g., 2022)" min="1900" max="2024">
            <input type="text" id="director-filter" placeholder="Director">
            <input type="text" id="actor-filter" placeholder="Actor">
            <select id="sort-by">
                <option value="rating">Sort by Rating</option>
                <option value="year">Sort by Year</option>
                <option value="popularity">Sort by Popularity</option>
            </select>
            <button id="search-button">Search</button>
        </section>
        <section id="trending">
            <h2>Trending Movies</h2>
            <div id="trending-list" class="movie-list"></div>
        </section>
        <section id="top-charts">
            <h2>Top Charts</h2>
            <div id="top-charts-list" class="movie-list"></div>
        </section>
        <section id="results">
            <h2>Search Results</h2>
            <div id="movie-list" class="movie-list"></div>
        </section>
        <section id="details" style="display: none;">
            <h2>Movie Details</h2>
            <div id="movie-details"></div>
            <div id="reviews">
                <h3>Reviews</h3>
                <div id="review-list"></div>
                <h3>Add a Review</h3>
                <div>
                    <div id="star-rating" class="star-rating">
                        <span data-value="1">&#9733;</span>
                        <span data-value="2">&#9733;</span>
                        <span data-value="3">&#9733;</span>
                        <span data-value="4">&#9733;</span>
                        <span data-value="5">&#9733;</span>
                    </div>
                    <textarea id="review-text" rows="4" cols="50" placeholder="Write your review..."></textarea>
                </div>
                <button id="submit-review">Submit Review</button>
            </div>
        </section>
        <section id="favorites">
            <h2>Favorite Movies</h2>
            <div id="favorite-list" class="movie-list"></div>
        </section>
        <section id="watchlist-section">
            <h2>Watchlist</h2>
            <div id="watchlist-list" class="movie-list"></div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
